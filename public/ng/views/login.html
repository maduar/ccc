<!-- partials/state1.list.html -->
<div ng-controller="login"  ng-init="init()">
	<h3 class="center">login</h3>
    <form ng-submit="userLogin()">
	  <div class="form-group" >
		<label for="name">用户名</label>
		<input type="text" class="form-control" id="name" placeholder="请输入用户名" required ng-model="login.user">
	  </div>
	  <div class="form-group">
		<label for="password">密码</label>
		<input type="password" class="form-control" id="password" placeholder="请输入密码" required ng-model = "login.password">
	  </div>

	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>
